<div class="autocomplete">
  <input type="text" ng-model="searchParam" placeholder="song title" />
  <ul ng-show="searchParam && completing">
    <li suggestion ng-repeat="suggestion in suggestions | orderBy:'toString()' | filter:searchFilter" index="{{$index}}" val="{{suggestion}}" ng-class="{active: ($index == selectedIndex)}" ng-click="select(suggestion)">
      {{suggestion}}
    </li>
  </ul>
</div>
